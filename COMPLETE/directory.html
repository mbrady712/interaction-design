        <script>
            function addStars(){
                var classnum = 1;
                var idnum = 1;
                for(let i =0; i<175; i++){
                    var star = "<div></div>";
                    $("div").attr("id", idnum);
                    $("#"+idnum).addClass("glow-" + classnum).removeClass("glow-" + (classnum-1));;
                    $("body").after(star);
                    classnum ++;    
                }
                
            }
        </script>
